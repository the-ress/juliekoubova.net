<label id="toggle-vertical-rhythm">
  <input type="checkbox"> Vertical Rhythm
</label>
<script>
  (function (doc, key) {
    !this._phantom && doc.addEventListener('DOMContentLoaded', function () {
      
      var checkbox = doc.querySelector('#toggle-vertical-rhythm input');
      
      function toggleVerticalRhythm() {
        sessionStorage.setItem(key, checkbox.checked)
        doc.documentElement.classList[checkbox.checked ? 'add' : 'remove'](
          'vertical-rhythm'
        );
      }
      
      checkbox.onchange = toggleVerticalRhythm;
      checkbox.checked = sessionStorage.getItem(key) === "true";
      toggleVerticalRhythm();
      
    });
  })(document, 'verticalRhythmDebug');
</script>
