{{#if image}}
<div class="hero">
  <img src="{{ image }}" alt="{{ imageAlt }}">
  {{#if imageAlt}}
  <figcaption>{{ imageAlt }}</figcaption>
  {{/if}}
</div>
{{/if}}

{{> header.html }}

<article>
  
  {{#if published}}
  <time datetime="{{ iso8601 published }}">
    {{ moment published 'D MMMM YYYY' }}
  </time>
  {{/if}}

  <h2>
    <a href=".">{{ title }}</a>
  </h2>

  {{{ contents }}}
  
</article>

{{> footer.html }}

{{#if image}}
<script>
{{> hero.min.js }}
</script>
{{/if}}
