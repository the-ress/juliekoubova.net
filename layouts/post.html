{{#if image}}
<div class="hero">
  <img src="{{ image }}" alt="{{ imageAlt }}" width="660">
  {{#if imageAlt}}
  <figcaption>{{ imageAlt }}</figcaption>
  {{/if}}
</div>
{{/if}}

{{> header.html }}

<article>
  
  {{#if published}}
  <time datetime="{{ iso8601 published }}">
    <span class="d">{{ moment published 'D ' }}</span>
    <span class="m">{{ moment published 'MMMM ' }}</span>
    <span class="y">{{ moment published 'YYYY' }}</span>
  </time>
  {{/if}}

  <h2>
    <a href=".">{{ title }}</a>
  </h2>

  {{{ contents }}}
  
  <div class="fb-like" 
      data-href="{{ baseUrl }}{{ path.href }}" 
      data-layout="standard" 
      data-action="like" 
      data-show-faces="false">
  </div>

</article>
  
{{> banner-container.html className='banner-container-post' }}

{{> footer.html }}

<div class="fb-comments" 
     data-href="{{ baseUrl }}{{ path.href }}"
     data-numposts="5"
     data-width="100%">
</div>

<script src="/js/headroom.min.js"></script>
<script>
  (function(win, doc, addEventListener, appendChild, offset) {
    !this._phantom &&
    doc[addEventListener] &&
    doc[addEventListener](
      'DOMContentLoaded',
      function () {
        var original = doc.querySelector('header');
        var container = doc.createElement('div');
        
        container[appendChild](original.cloneNode(true));        
        doc.body[appendChild](container); 
        
        var headroom = new Headroom(container, {
          tolerance: {
            up: 30,
            down: 5
          } 
        });
        
        function setOffset() {
          headroom[offset] = 
            original[offset + 'Top'] + original[offset + 'Height'];          
        }
        
        win[addEventListener]('resize',  setOffset);
        
        setOffset();
        headroom.init();
      }
    );
  })(this, document, 'addEventListener', 'appendChild', 'offset');
</script>
