<!DOCTYPE html>
<html class="no-js no-typekit" lang="{{ lang }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ site_title title }}</title>
  
  <meta name="description" content="{{ description }}">
  <meta name="viewport"    content="width=device-width, initial-scale=1">
  
  <meta property="og:description"  content="{{ description }}">
  <meta property="og:image"        content="{{ or image defaultImage }}">
  <meta property="og:updated_time" content="{{ unixtime_sec date }}">
  <meta property="og:title"        content="{{ title }}">
  <meta property="og:url"          content="{{ path.href }}">
  <meta property="og:type"         content="{{ fbType }}">
  
  {{#equal fbType 'article' }}
  <meta property="article:author"         content="{{ fbAuthor }}">
  <meta property="article:published_time" content="{{ iso8601 published }}">
  {{/equal}}
  
  <!--[if lt IE 9]>
    <script src="/js/html5shiv-printshiv.min.js"></script>
  <![endif]-->
  
  <link rel="stylesheet" href="{{ css }}">
  <script>{{> inline.min.js }}</script>
</head>

<body {{#if body}}class="{{body}}"{{/if}}>
  {{#if live}}
    {{> vertical-rhythm.html }}
  {{/if}}
  
  {{{ contents }}}  
</body>
</html>
