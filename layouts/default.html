<!DOCTYPE html>
<html class="no-js no-typekit" lang="{{ lang }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ prefixSiteTitle title }}</title>
  
  <meta name="description" content="{{ trim description }}">
  <meta name="viewport"    content="width=device-width, initial-scale=1">
  
  <meta property="og:description"  content="{{ trim description }}">
  <meta property="og:image"        content="{{ or image defaultImage }}">
  <meta property="og:updated_time" content="{{ unixtimeSec date }}">
  <meta property="og:title"        content="{{ trim title }}">
  <meta property="og:url"          content="{{ path.href }}">
  <meta property="og:type"         content="{{ fbType }}">
  <meta property="fb:app_id"       content="{{ fbAppId }}">
  
  {{#equal fbType 'article' }}
  <meta property="article:author"         content="{{ fbAuthor }}">
  <meta property="article:published_time" content="{{ iso8601 published }}">
  {{/equal}}
  
  <meta name="twitter:card"        content="summary_large_image">
  <meta name="twitter:site"        content="{{ twitterSite }}">
  <meta name="twitter:creator"     content="{{ or twitterAuthor twitterSite }}">
  <meta name="twitter:title"       content="{{ trim title }}">
  <meta name="twitter:description" content="{{ trim description }}">
  <meta name="twitter:image"       content="{{ or image defaultImage }}">  
  
  <!--[if lt IE 9]>
    <script src="/js/html5shiv-printshiv.min.js"></script>
  <![endif]-->
  
  {{{ rssLink }}}
  <link rel="canonical" href="{{ path.href }}">
  <link rel="stylesheet" href="{{ css }}">
  <script src="/js/inline.min.js"></script>
</head>

<body {{#if body}}class="{{body}}"{{/if}}>
  {{#if live}}
    {{> vertical-rhythm.html }}
  {{/if}}
  
  {{{ contents }}}  
</body>
</html>
